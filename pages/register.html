<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Murder Mystery Game</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    
</head>
<body>
    <div class="container">
        <div class="register-box">
            <h1 class="title">Create Your Account</h1>
            <p class="subtitle">Join the Murder Mystery experience today.</p>

            <form id="registerForm" class="form">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>

                <div class="form-group">
                    <label for="surnames">Surname</label>
                    <input type="text" id="surnames" name="surnames" required>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="account_type">Account Type</label>
                    <select id="account_type" name="account_type" required>
                        <option value="" disabled selected>Select role</option>
                        <option value="1">Student</option>
                        <option value="0">Teacher</option>
                    </select>
                </div>

                <button type="submit" class="btn-primary">Register</button>
            </form>

            <div id="message" class="message-area"></div>

            <div class="footer-links">
                <p>Already have an account? <a href="/login">Login here</a></p>
                <p><a href="/">Back to Home</a></p>
            </div>
        </div>
    </div>

    <script src="/static/js/register.js"></script>
</body>
</html>
