<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Homepage - Murder Mystery</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>Student Homepage</h1>
        <nav>
            <a href="/" class="nav-link">Home</a>
            <a href="#" onclick="logout()" class="nav-link">Logout</a>
        </nav>
    </header>
    
    <main>
        <div class="homepage-container">
            <h2>Welcome, Student!</h2>
            <p>You have successfully accessed the student homepage.</p>
            
            <div class="game-actions">
                <div class="action-card">
                    <h3>Available Cases</h3>
                    <p>Browse murder mystery cases assigned by your teacher.</p>
                    <button class="btn btn-primary">View Cases</button>
                </div>
                
                <div class="action-card">
                    <h3>Continue Playing</h3>
                    <p>Resume a case you were working on.</p>
                    <a href="/game-playing" class="btn btn-secondary">Continue Game</a>
                </div>
            </div>
        </div>
    </main>
    
    <script src="/static/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
          console.log('Student homepage loading...');
          await checkAuth(1);
        });
    </script>
</body>
</html>
