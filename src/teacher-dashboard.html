<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Murder Mystery</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script defer type="module" src="assets/js/auth.js"></script>
    <script defer type="module" src="assets/js/teacher-dashboard.js"></script>
</head>
<body>
    <header>
        <h1>Teacher Dashboard</h1>
        <nav>
            <a href="/static" class="nav-link">Home</a>
            <a href="#" onclick="logout()" class="nav-link">Logout</a>
        </nav>
    </header>

    <main>
        <div class="dashboard-container">
            <h2>Welcome, Teacher!</h2>
            <p>Manage your murder mystery cases and track student progress.</p>

            <div class="dashboard-actions">
                <div class="action-card">
                    <h3>Case Management</h3>
                    <p>Create and manage mystery cases for your students.</p>
                    <a href="/create-case" class="btn btn-primary">Create New Case</a>
                </div>

                <div class="action-card">
                    <h3>My Cases</h3>
                    <p>View and manage cases you've created.</p>
                    <button id="loadCasesBtn" class="btn btn-secondary">View My Cases</button>
                </div>
            </div>

            <div id="cases-section" class="cases-section" style="display: none;">
                <h3>Your Cases</h3>
                <div id="cases-list">Loading cases...</div>
            </div>

            <div id="case-details" class="case-details" style="display: none;">
                <h3>Case Details</h3>
                <div id="case-info"></div>
                <div id="questions-status"></div>
                <div id="questions-list"></div>
                <button id="back-to-cases" class="btn btn-secondary">Back to Cases</button>
            </div>

            <div id="message" class="message-container"></div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
          await checkAuth(0);
        });
    </script>
</body>
</html>
