<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Dashboard - Murder Mystery</title>
  <link rel="stylesheet" href="assets/css/styles.scss">
  <script defer type="module" src="assets/js/auth.js"></script>
  <script defer type="module" src="assets/js/teacher-dashboard.js"></script>
</head>
<body>
<div class="background"></div>
<div class="teacher-cont base-cont">
  <header>
    <div class="box">
      <img src="./assets/img/logo.png" alt="" class="logo shadow">
      <h1 class="shadow">Welcome <span id="user_fname"></span></h1>
    </div>
    <nav>
      <a href="#" onclick="logout()" class="nav-link">
        <span class="shadow">Logout</span>
      </a>
      <a href="/create-case" class="nav-link">
        <span class="shadow">Create Case</span>
      </a>
    </nav>
  </header>

  <main class="box">
    <h1 id="case-header">Closed Cases</h1>
    <div class="cases" id="cases-section">

    </div>
    <div id="case-details" class="case-details" style="display: none;">
      <div class="overview">
        <h1 class="shadow-sm">Case Details</h1>
        <div id="case-info"></div>

        <div class="buttons">
          <button id="copy-invite" class="btn btn-secondary copy-invite">Copy invite URL</button>
          <button id="back-to-cases" class="btn btn-secondary">Back to Cases</button>
        </div>
      </div>
      <div class="questions">
        <div id="questions-status"></div>
        <div id="questions-list"></div>
      </div>
    </div>
  </main>

  <div id="message" class="message-container"></div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', async () => {
    await checkAuth(0);
  });
</script>
</body>
</html>
