<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Case - Murder Mystery</title>
  <link rel="stylesheet" href="assets/css/styles.scss" />
  <script defer type="module" src="assets/js/auth.js"></script>
  <script defer type="module" src="assets/js/create-case.js"></script>
</head>
<body>
  <div id="loading-overlay" class="loading-overlay" style="display:none;">
    <div class="spinner"></div>
  </div>

  <div class="background"></div>
  <div class="teacher-cont base-cont">
    <header>
      <div class="box">
        <img src="./assets/img/logo.png" alt="logo" class="logo shadow" />
        <h1 class="shadow underline">Create New Case</h1>
      </div>
      <nav>
        <a href="#" onclick="logout()" class="nav-link">
          <span class="shadow">Logout</span>
        </a>
        <a href="/teacher-dashboard" class="nav-link">
          <span class="shadow">Dashboard</span>
        </a>
      </nav>
    </header>

    
    <main>
      <div class="dashboard-container">

        <div class="left-column">
          <div class="box question-title-box">
            <h2 class="shadow underline">Enter Your Questions:</h2>
          </div>

          <div class="box investigation-elements-box">
            <div id="inputs-container">
              <div class="input-entry">
                <h4>Investigation Element 1</h4>
                <div class="form-group">
                  <label>Question:</label>
                  <textarea name="input_body_0" rows="1" required></textarea>
                </div>
                <div class="form-group">
                  <label>Answer:</label>
                  <textarea name="input_answer_0" rows="1" required></textarea>
                </div>
              </div>
            </div>
          </div>

          <div class="form-actions">
            <button type="button" id="add-input" class="btn btn-secondary">
              Add Another Element
            </button>
            <button type="button" id="remove-input" class="btn btn-danger">
              Remove Element
            </button>
            <button type="submit" form="createCaseForm" class="btn btn-primary">
              Create Case
            </button>
          </div>
        </div>

        <div class="box case-form-box">
          <form id="createCaseForm" class="case-form">
            <div class="form-section">
              <h3>Case Information</h3>
              <div class="form-group">
                <label for="title">Case Title:</label>
                <input type="text" id="title" name="title" required maxlength="50"
                       placeholder="e.g., The Mystery of the Missing Diamond">
              </div>
            </div>
            <div class="form-group">
              <label for="description">Case Description:</label>
              <textarea id="description" name="description" rows="8"
                        placeholder="Brief overview of the case scenario..."></textarea>
            </div>
          </form>
        </div>

        <div id="message"></div>
      </div>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      await checkAuth(0);
    });
  </script>
</body>
</html>
