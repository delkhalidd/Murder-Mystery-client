<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Homepage - Murder Mystery</title>
    <link rel="stylesheet" href="assets/css/styles.scss">
    <script defer type="module" src="assets/js/auth.js"></script>
    <script defer type="module" src="assets/js/student-homepage.js"></script>
</head>
<body>
    <div class="background"></div>
    <div class="student-cont base-cont">
        <header>
            <div class="box">
                <img src="./assets/img/logo.png" alt="logo" class="logo shadow">
                <h1 class="shadow underline">Welcome <span id="user_fname"></span></h1>
            </div>
            <nav>
                <a href="/static" class="nav-link"><span class="shadow">Home</span></a>
                <a href="#" onclick="logout()" class="nav-link"><span class="shadow">Logout</span></a>
            </nav>
        </header>

        <main>
            <div class="homepage-container">
                <h2 class="underline shadow">Ready to solve some mysteries?</h2>
                <p>Paste your full invite URL or token below to join a new case:</p>

                <div class="game-actions">
                    <div class="action-card">
                        <h3>Join New Case</h3>
                        <form id="joinCaseForm" class="inline-form" action="/invite" method="GET">
                            <input
                              type="text"
                              id="inviteToken"
                              name="token"
                              placeholder="Paste full URL or token"
                              required
                            >
                            <button type="submit" class="btn btn-primary">Join Case</button>
                        </form>
                    </div>
                </div>

                <div id="message" class="message-container"></div>
            </div>
        </main>
    </div>
</body>
</html>
